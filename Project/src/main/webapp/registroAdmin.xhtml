<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      contentType="text/html"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
    <head>
        <title>Registro de usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100">
                    <div class="ui-g">
                        <h:form>
                            nombre:
                            <p:inputText value="#{RegistroAdminBean.nombre}" />
                            <br></br>
                            correo:
                            <p:inputText value="#{RegistroAdminBean.email}" />
                            <br></br>
                            contraseña:
                            <p:inputText value="#{RegistroAdminBean.password}" />
                            <br></br>
                            Confirmar contraseña:
                            <p:inputText value="#{RegistroAdminBean.confirmPassword}" />
                            <br></br>
                            <p:commandButton value="Registro" actionListener="#{RegistroAdminBean.registro}" ajax="false" ></p:commandButton>           
                        </h:form>
                    </div>
                </p:layoutUnit>
            </p:layout>
    </h:body>
    </f:view>
</html>
